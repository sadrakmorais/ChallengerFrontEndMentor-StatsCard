    <div class="info">

        <ul>
          <li>

            <h3>companies</h3>
          </li>

          <li>
            <h1>314</h1>
            <h3>templates</h3>
          </li>

          <li>
            <h1>12m+</h1>
            <h3>queries</h3>
          </li>
        </ul>
      </div>
    </div>
    <div class="photo">
      <div></div>
      
    </div>
  </section>
